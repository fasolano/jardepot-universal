<div class="brands-carousel"> 
    <div class="swiper-container h-100" [swiper]="config">
        <p class="mat-card-title">Nuestros canales de distribución en México</p>
        <div class="swiper-wrapper h-100">      
            <div *ngFor="let brand of brands" class="swiper-slide">
                <div class="p-0" fxLayout="column" fxLayoutAlign="center center" style="height: 112px;">
                    <a href="{{brand.url}}" target="_blank" class="brand-item" style="text-decoration: none;">
                        <img *ngIf="brand.type == 'img'" [attr.data-src]="brand.image" class="swiper-lazy" alt="{{brand.image}}"
                             style="width: 140px;height: 140px;min-height: 140px;min-width: 140px;max-height: 140px;max-width: 140px;">
                        <mat-icon *ngIf="brand.type == 'map'" class="fn-color-jd" style="font-size: 65px; height: 65px; width: 65px;">{{brand.image}}</mat-icon>
                    </a>
                    <div *ngIf="brand.type == 'img'" class="swiper-lazy-preloader"></div>
                    <p *ngIf="brand.type == 'map'" class="text-default">{{brand.name}}</p>
                </div>
            </div>
        </div>
        <button mat-icon-button class="swiper-button-prev swipe-arrow"><mat-icon>keyboard_arrow_left</mat-icon></button>
        <button mat-icon-button class="swiper-button-next swipe-arrow"><mat-icon>keyboard_arrow_right</mat-icon></button>
    </div>
</div>
