<div class="banners-container" fxLayout="column" fxLayout.gt-sm="row" *ngIf="banners.length > 0"
     style="max-height: 400px;" style="max-width: 100%;">
    <div fxLayout="row" fxLayout.gt-sm="column" fxLayout.xs="column" fxFlex="100" fxFlex.gt-sm="40">
        <div class="banner" fxFlex="50" fxFlex.gt-sm="60" [ngStyle]="bannerResize[0]" style="min-height: 117px; background-position-y: inherit;">
            <a [routerLink]="['/Equipos/Podadoras']" style="text-decoration: none; width: 100%;">
                <div class="info" fxLayoutAlign="start start">
                    <div class="px-2" fxLayout="column" fxLayoutAlign="start start">
                        <h2 class="title" style="text-align: left; font-size: 36px; font-weight: 500;">{{getBanner(0).title}}</h2>
                        <h3 class="subtitle" [innerHTML]="getBanner(0).subtitle" style="text-align: left;"></h3>
                    </div>
                </div>
            </a>
        </div>
        <div fxLayout="row" fxFlex="100" fxFlex.gt-sm="40">
            <a [routerLink]="['/Equipos/Motocultores']" style="text-decoration: none; width: 100%;">
                <div class="banner" fxFlex [ngStyle]="bannerResize[1]"
                     style="min-height: 117px; background-position-y: inherit;">
                    <div class="info" fxLayoutAlign="end end">
                        <div class="px-2" fxLayout="column" fxLayoutAlign="end end">
                            <h2 class="title" style="font-size: 36px; font-weight: 500;">{{getBanner(1).title}}</h2>
                            <h3 class="subtitle" [innerHTML]="getBanner(1).subtitle"></h3>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    </div>
