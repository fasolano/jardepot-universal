<mat-toolbar class="top-navbar mat-elevation-z2" fxLayoutAlign="center center" style="margin-top:136px">

    <div *ngFor="let option of menuTopBar">
        <a *ngIf="option.nivel2?.length > 0" mat-button [matMenuTriggerFor]="subMenu" >
            {{option.nivel1}} <mat-icon *ngIf="option.nivel2?.length > 0" class="caret">arrow_drop_down</mat-icon>
        </a>
        <mat-menu #subMenu="matMenu" [overlapTrigger]="false" class="app-dropdown">
            <a *ngFor="let subOption of option.nivel2" style="color: #424242 !important; font-weight: 500;" mat-menu-item routerLink="/{{changeString(option.nivel1)}}/{{changeString(subOption)}}"
               routerLinkActive="horizontal-active-link" [routerLinkActiveOptions]="{exact:true}">
                {{subOption}}
            </a>
        </mat-menu>
    </div>
    <!--<a mat-button  routerLink="/ofertas">
        Ofertas
    </a>-->
    <a routerLink="/ofertas"mat-raised-button class="no-mobile oferta">
        <img src="/assets/images/logos/ofertas-icon.png" alt="logo oferta" style="width: 24px;"> Ofertas de Fuego
    </a>

    <a href="https://wa.me/525551857805?text=Hola,%20me%20gustaría%20saber%20" target="_blank" mat-raised-button class="no-mobile whats">
        <fa-icon [icon]="faWhatsapp" style="font-size: 20px;"></fa-icon> WhatsApp
    </a>

    <a href="https://wa.me/7226481040?text=Hola,%20me%20gustaría%20saber%20sobre%20sus%20refacciones" target="_blank" mat-raised-button class="no-mobile refaccion">
        <mat-icon style="font-size: 22px;">settings</mat-icon> Refacciones
    </a>


</mat-toolbar>
